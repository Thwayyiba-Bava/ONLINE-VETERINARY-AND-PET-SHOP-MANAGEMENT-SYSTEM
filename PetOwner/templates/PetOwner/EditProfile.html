{%  extends 'Guest/HeaderOwner.html' %}
{% load static %}

{% block content %}
        <form action="" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
    <table align="center" border=1 style="border-collapse: collapse;margin-top: 50px;" cellpadding=15>
        <tr>
            <td>Name</td>
            <td><input type="text" name="txtName" value={{owner.CustomerName}}></td>
        </tr>
        <tr>                                                                        
            <td>Gender</td>
            <td>
                <input type="radio" name="rdbGender" value="Male" {% if owner.CustomerGender == 'Male' %} checked {% endif %}> Male
                <input type="radio" name="rdbGender" value="Female" {% if owner.CustomerGender == 'Female' %} checked {% endif %}> Female
            </td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txtPhone" value={{owner.CustomerContact}}></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txtEmail" value={{owner.CustomerEmail}}></td>
        </tr>
        
        <tr>
            <td>Photo</td>
            <td><img src="{{owner.CustomerImage.url}}" alt="" width="100" height="100"> <input type="file" name="photo"> </td>
        </tr>
        
        <tr>
            <td colspan="2" align="center"><input type="submit" name="btnSave" value="Update" class="btn btn-secondary"></td>
        </tr>
    </table>
        </form>
    
    <br><br><br><br><br><br><br><br>
        {%  include 'Guest/Footer.html' %}

        {% endblock %}
