{%  extends 'Guest/HeaderOwner.html' %}
{% load static %}

{% block content %}
    

    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center" border=1 style="border-collapse: collapse;margin-top: 60px;" cellpadding=15>
        <tr>
        <td>Image</td>
        <td><input type="file" name="filename"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="btnSave" value="Upload" class="btn btn-success"></td>
        </tr>
    </table>
    </form>
    <br> <br>
    <hr>
    <center><h3 class="mt-5 mb-4" style="color: rgb(31, 78, 64);">Images</h3></center>
    
        <div class="container">
        <div class="row mb-3">
            {% for data in gallary %}
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <img src="{{data.GallaryImage.url}}" alt="" width="300" height="300">

            </div>
            {% endfor %}
        </div>
    </div>
    
        
       <br><br><br><br><br><br><br><br><br>
        {%  include 'Guest/Footer.html' %}

        {% endblock %}
